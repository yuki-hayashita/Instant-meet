<header class="header">
    <div class="header-content">
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <object class="header-logo" data="../../assets/logo-white.svg"></object>
            <h1 class="header-name">
                Meet Instantly.
            </h1>
        </div>
        <span class="header-sentence">schedule an event with your friends/co-workers</span>
    </div>
</header>
<div class="event-card">

    <div class="progress-bar" fxLayout="row" fxLayoutAlign="space-between center">
        <div class="progress-bar-current"></div>
        <div class="progress-bar-not-current"></div>
    </div>

    <div class="event-card-content">
        <div fxLayout="column">
            <label for="event-name">Your Name</label>
            <input type="text" id="event-name" placeholder="Unkown User">
        </div>
        <app-timezone-picker ></app-timezone-picker>

        <div class="grid-container">
            <div *ngFor="let row of rows" class="grid-row">
              <div *ngFor="let col of columns" class="grid-item"></div>
            </div>
        </div>
        
    </div>

    <!-- <button> Next </button> -->
    
</div>
